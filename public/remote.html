<!DOCTYPE html>
<html>
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container">
			<div class="row">			

		    <legend>remote</legend>
				<div class="input-group">
				  <input type="text" class="form-control" placeholder="url / search">
					<div class="input-group-btn ">
              <button type="button" class="btn btn-default" tabindex="-1">fetch</button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu pull-right">
                <li><a href="#">url</a></li>
                <li><a href="#">Search Youtube</a></li>
                <li><a href="#">Get LiveStream</a></li>
                <li class="divider"></li>
                <li><a href="#">upload</a></li>
              </ul>
            </div>
				</div>

				<section class="slider">
					<div class="list-wrapper">
							<div class="video slides list-pres" style="display: block;">
								
							</div>
					</div>
				</section>
		
			</div>
		</div>


	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery.flexslider.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/mustache.js"></script>
	<script src="js/quo.js"></script>
	<script id="videoTpl" type="text/template">
		<div class="media">
		  <a class="pull-left" href="#">
		    <img class="media-object" src="{{thumbnail}}">
		  </a>
		  <div class="media-body">
		    <h4 class="media-heading">{{title}}</h4>
		    <a class="btn button btn-primary btn-large btn-block watch" data-id={{id}}>Watch</a>
		  </div>
		</div>
	</script>


	</body>
</html>
